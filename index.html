<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Î°úÎòê Î≤àÌò∏ Ï∂îÏ≤®Í∏∞</title>
<style>
    :root {
        --bg-color: #f2f2f2;
        --text-color: #333;
        --ball-bg: #4a90e2;
        --btn-bg: #222;
        --btn-text: white;
    }

    body.dark-mode {
        --bg-color: #1a1a1a;
        --text-color: #f2f2f2;
        --ball-bg: #e67e22;
        --btn-bg: #f2f2f2;
        --btn-text: #222;
    }

    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: var(--bg-color);
        color: var(--text-color);
        padding: 50px;
        transition: background 0.3s, color 0.3s;
    }
    h1 {
        margin-bottom: 30px;
    }
    .numbers {
        margin: 20px 0;
        min-height: 60px;
    }
    .ball {
        display: inline-block;
        width: 50px;
        height: 50px;
        line-height: 50px;
        margin: 5px;
        border-radius: 50%;
        background: var(--ball-bg);
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: background 0.3s;
    }
    .controls {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: var(--btn-bg);
        color: var(--btn-text);
        transition: background 0.3s, color 0.3s;
    }
    button:hover {
        opacity: 0.8;
    }
    #theme-toggle {
        background: transparent;
        border: 2px solid var(--btn-bg);
        color: var(--text-color);
    }
</style>
</head>
<body>

<h1>üé∞ Î°úÎòê Î≤àÌò∏ Ï∂îÏ≤®Í∏∞</h1>

<div class="numbers" id="result">
    Î≤àÌò∏Î•º Ï∂îÏ≤®ÌïòÏÑ∏Ïöî!
</div>

<div class="controls">
    <button onclick="drawLotto()">Ï∂îÏ≤®ÌïòÍ∏∞</button>
    <button id="theme-toggle" onclick="toggleTheme()">ÌÖåÎßà Î≥ÄÍ≤Ω</button>
</div>

<script>
    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÌÖåÎßà ÏÑ§Ï†ï
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    });

    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark-mode');
        
        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    }

    function drawLotto() {
        let numbers = [];
        while (numbers.length < 6) {
            let num = Math.floor(Math.random() * 45) + 1;
            if (!numbers.includes(num)) {
                numbers.push(num);
            }
        }
        numbers.sort((a, b) => a - b);
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";
        numbers.forEach(function(num) {
            let ball = document.createElement("div");
            ball.className = "ball";
            ball.textContent = num;
            resultDiv.appendChild(ball);
        });
    }
</script>

</body>
</html>
